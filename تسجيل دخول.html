<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f8f8f8;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        #login-container {
            width: 300px;
            height: 300px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
            transition: transform 0.5s ease;
        }

        h2 {
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .social-icons {
            margin-top: 20px;
        }

        .social-icons a {
            display: inline-block;
            margin: 0 10px;
            font-size: 30px;
            color: #3498db;
            text-decoration: none;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        .social-icons a.active {
            color: #e74c3c;
        }
    </style>
    <title>Login Page</title>
</head>
<body>

<div id="login-container">
    <h2>Login</h2>
    <form>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>

    <div class="social-icons">
        <a href="#" title="Login with Facebook" onclick="rotateAndChangeColor(this)"><i class="fab fa-facebook"></i></a>
        <a href="#" title="Login with Twitter" onclick="rotateAndChangeColor(this)"><i class="fab fa-twitter"></i></a>
        <a href="#" title="Login with Google" onclick="rotateAndChangeColor(this)"><i class="fab fa-google"></i></a>
        <a href="#" title="Login with Instagram" onclick="rotateAndChangeColor(this)"><i class="fab fa-instagram"></i></a>
    </div>
</div>

<script>
    let currentIcon = null;

    function rotateAndChangeColor(icon) {
        if (currentIcon === icon) {
            return; // لا تغيير اللون إذا تم النقر على نفس الشعار
        }

        const loginContainer = document.getElementById('login-container');
        const randomColor = getRandomColor();

        loginContainer.style.transform = 'rotate(360deg)';
        loginContainer.style.backgroundColor = randomColor;

        if (currentIcon) {
            currentIcon.classList.remove('active');
        }

        icon.classList.add('active');
        currentIcon = icon;

        setTimeout(() => {
            loginContainer.style.transform = 'rotate(0deg)';
            // لا تقم بتغيير اللون هنا
        }, 1000);
    }

    function getRandomColor() {
        const letters = '0123456789ABCDEF';
        let color = '#';
        for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
    }
</script>

</body>
</html>
